	<!-- employee performace  -->
	<h1>Employee performance review</h1>
	<form>
		<label for="ename"> Employee Name</label>
		<input type="text" id="ename" class="form-control" placeholder="Enter employee name">
		<br>
		<label for="pA">Project A Performance</label>
		<input type="text" id="pA" class="form-control" min="1" max="100" placeholder="Enter percentage of performace for Project A">		
		<br>
		<label for="pB">Project B Performance</label>
		<input type="text" id="pB" class="form-control" min="1" max="100" placeholder="Enter percentage of performace for Project B">		
		<br>
		<label for="pC">Project C Performance</label>
		<input type="text" id="pC" class="form-control" min="1" max="100" placeholder="Enter percentage of performace for Project C">		
		<br>
		<label for="average">Calculated Average Performance Percentage</label>
		<input type="text" id="average" class="form-control" placeholder="Average performace percentage" readonly>		
		<br>

		<button type="button" class="btn btn-success btn-lg" id="saveData">Submit Employee Details</button>
		<button type="button" class="btn btn-success btn-lg" id="newEmp">Enter Another Employee's Details</button>
	</form>
	<div id="highest"></div>
	<div id="eData"></div>
