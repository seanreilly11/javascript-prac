<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/dot-luv/jquery-ui.min.css">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<link rel="stylesheet" href="style.css">
	<title>Location details of Fish n Chips</title>
</head>
<body>
	<h1 class="jumbotron text-center display-4">Wellington Fish n Chips</h1>
	
	<select name="distance" id="distance-select">
		<option value="100">Please select distance from Yoobee</option>
		<option value="2.5">Less than 2.5km</option>
		<option value="5">Less than 5km</option>
		<option value="7.5">Less than 7.5km</option>
	</select>

	<select name="rating" id="rating-select">
		<option value="0">Minimum rating</option>
		<option value="4">Greater than 4/5</option>
		<option value="4.2">Greater than 4.2/5</option>
		<option value="4.4">Greater than 4.4/5</option>
	</select>
	
	<button type="button" class="btn btn-info" id="submit">Submit</button>

	<!-- dates -->
	<br>
	<label for="from">From</label>
	<input type="text" id="from" name="from" autocomplete="off">
	<label for="to">to</label>
	<input type="text" id="to" name="to" autocomplete="off">
	<input type="submit" id="submitDate">
	<br>
	<label for="diff">Number of days chosen</label>
	<input type="text" id="diff" name="diff" readonly>
	<div id="map"></div>

	
	




	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/config.json"></script>
	<script src="js/script.js"></script>
</body>
</html>
